<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGのrectをpolygonやpathに変換</title>
    <meta name="description" content="Illustratorで描いた長方形はrect要素として出力されます。デメリットは、transformをアニメーションさせたい時にtransform属性の内容を保持しないといけないことです。この変換ツールは、rect要素をtransform属性の必要ないpolygon要素やpath要素に変換します。">
    <link rel="stylesheet" href="style/style.min.css">
    <script src="script/script.min.js" defer></script>
</head>

<body>
    <textarea id="input" autofocus placeholder="rect要素のコードを貼り付け。x, y, width, height属性が必須。transformは任意です。"></textarea>
    <div class="genOpt">
        <label>生成要素<select id="selectElem">
                <option value="path" selected>path要素</option>
                <option value="polygon">polygon要素</option>
            </select></label>
        <label>目的<select id="selectLang">
                <option value="XML" selected>外部SVGファイルとして</option>
                <option value="HTML">インラインSVGとして</option>
            </select></label>
        <label>座標指定<select id="pointMode">
                <option value="relative" selected>相対座標</option>
                <option value="absolute">絶対座標</option>
            </select></label>
        <label>小数点以下桁数<input type="number" id="decimalLength" value="2"></label>
    </div>
    <p id="output"></p>
</body>

</html>
