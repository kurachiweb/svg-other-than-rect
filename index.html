<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg-other-than-rect</title>
    <meta name="description" content="Converts an SVG rectangle element to a polygon element.">
    <link rel="stylesheet" href="style/style.min.css">
    <script src="script/script.min.js" defer></script>
</head>

<body>
    <textarea id="input" autofocus placeholder="Paste a rect-element with required attributes(x, y, width, height) and optional attributes(e.g. transform)."></textarea>
    <div class="genOpt">
        <label>Generate Elem<select id="selectElem">
                <option value="path" selected>path</option>
                <option value="polygon">polygon</option>
            </select></label>
        <label>Use for<select id="selectLang">
                <option value="XML" selected>SVG file</option>
                <option value="HTML">Inline SVG</option>
            </select></label>
        <label>Position<select id="pointMode">
                <option value="relative" selected>Relative</option>
                <option value="absolute">Absolute</option>
            </select></label>
        <label>Decimal places<input type="number" id="decimalPlaces" value="2"></label>
    </div>
    <p id="output"></p>
</body>

</html>
